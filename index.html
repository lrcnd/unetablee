<!DOCTYPE html>
<html>
    <head>
        <title>Une Tablée</title>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
        <link href="./UT_Resources/UT_css/UT_index.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
        
    </head>

    <body>
        <div class="container" id="index">
            <div class="card">
                <h1 class="title">Une Tablée</h1>
                <p>Dîners à l'atelier du tabouret montreuil.</p>
                <p>Assiettes à partager.</p>
            </div>

            <div class="illustrations">
                <img src="UT_Resources/UT_images/UT_assiettes.jpg" alt="drinking"/>
                <img src="UT_Resources/UT_images/UT_waiting.jpg" alt="waiting"/>
            </div>

            
        </div>

        
        
        <div class="container" id="menu">
            <div class="card">
                <h2 class="title">Menu du 26 Juin </h2>
                <table>
                    <tr>
                        <td>Gamjajeon</td>
                        <td class="price">5</td>
                    </tr>
                    <tr>
                        <td>Fenouil rôti</td>
                        <td class="price">5</td>
                    </tr>
                    <tr>
                        <td>Beignets d'aubergine</td>
                        <td class="price">6</td>
                    </tr>
                    <tr>
                        <td>Raviolis</td>
                        <td class="price">6</td>
                    </tr>
                    <tr>
                        <td>Praires à l'ail</td>
                        <td class="price">8</td>
                    </tr>
                    <tr>
                        <td>Crème glacée végétale</td>
                        <td class="price">7</td>
                    </tr>
                </table>
            </div>

            <div class="illustrations">
                <img src="UT_Resources/UT_images/UT_blankleft.jpg" alt="drinking"/>
                <img src="UT_Resources/UT_images/UT_drinking.jpg" alt="waiting"/>
            </div>
        </div>

        <div class="container" id="contact">
            <div class="card">
                <h2 class="title">Réservations</h2>
                <p>hello@latablee.fr</p>
                <p>@latablee_paris</p>
            </div>

            <div class="illustrations">
                <img src="UT_Resources/UT_images/UT_verres.jpg" alt="drinking"/>
                <img src="UT_Resources/UT_images/UT_profile.jpg" alt="waiting"/>
            </div>

            
        </div>
    </body>
</html>
